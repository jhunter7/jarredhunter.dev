name: üè∑Ô∏è Cut Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Release level: major, minor, or patch'
        required: true
        default: 'patch'

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout all history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python & bump2version
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump version (and tag)
        env:
          BUMPLEVEL: ${{ github.event.inputs.level }}  # 'major'|'minor'|'patch'
        run: |
          bump2version --current-version $(cat VERSION) \
                       --allow-dirty \
                       ${BUMPLEVEL}

      - name: Push commit + tag via PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin \
            https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main --follow-tags
