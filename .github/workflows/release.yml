# .github/workflows/release.yml
name: üè∑Ô∏è Cut Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Release level: major, minor, or patch'
        required: true
        default: 'patch'

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout all history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump version & create tag
        env:
          BUMPLEVEL: ${{ github.event.inputs.level }}   # patch|minor|major
        run: |
          # make sure we have all tags locally
          git fetch --tags

          # pick up the latest tag, drop the leading 'v'
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Latest Git tag: $LATEST_TAG"
          CURRENT=${LATEST_TAG#v}

          # now bump from that true current version
          bump2version --current-version ${CURRENT} --allow-dirty ${BUMPLEVEL}


      - name: Push commit + tag
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin \
            https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main --follow-tags
