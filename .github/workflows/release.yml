# .github/workflows/release.yml
name: üè∑Ô∏è Cut Release

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Release level: major, minor, or patch'
        required: true
        default: 'patch'

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code & tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump version & create tag
        env:
          BUMPLEVEL: ${{ github.event.inputs.level }}
        run: |
          # bump2version will:
          # 1) read VERSION (e.g. "0.0.2")
          # 2) increment the patch/minor/major
          # 3) write new VERSION, commit, and tag v0.0.3
          bump2version --allow-dirty ${BUMPLEVEL}

      - name: Push commit + tag
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}   # PAT with contents:write
        run: |
          git remote set-url origin \
            https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main --follow-tags